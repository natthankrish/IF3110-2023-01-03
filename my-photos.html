<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="my-photos-style.css">
    </head>
    <body>
        <div class="navbar-container">
            <div class="navbar">
                <a class="navbar-item">
                    <img src="assets/photos.png"/>
                    <p class="navbar-item-desc">My Photos</p>
                </a>
                <a class="navbar-item">
                    <img src="assets/search.png"/>
                    <p class="navbar-item-desc">Search</p>
                </a>
                <a class="navbar-item">
                    <img src="assets/feeds.png"/>
                    <p class="navbar-item-desc">Feeds</p>
                </a>
                <a class="navbar-item">
                    <img src="assets/profile.png"/>
                    <p class="navbar-item-desc">Profile</p>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="item-settings-container">
                <h1 class="title">My Photos</h1>
                <button class="button-white">Add Photos</button>
            </div>
            <br>
            <div class="container">
                <div class="photo-card">
                    <img src="assets/photo-th.png" class="photo-thumbnail" onclick="openPopUp(this)"/>
                    <div class="photo-popup-container">
                        <div class="photo-popup">
                            <div class="photo-popup-img-container">
                                <img src="assets/photo-th.png" class="photo-popup-img"/>
                            </div>
                            <div class="photo-popup-info-container">
                                <div class="photo-popup-info">
                                    <div class="photo-popup-close">
                                        <img src="assets/close.png" onclick="closePopUp(this)" />
                                    </div>
                                    <br>
                                    <div class="photo-popup-name-container">
                                        <h1 class="photo-popup-name">NAMa</h1>
                                        <img src="assets/edit.png" class="photo-popup-name-edit"/>
                                    </div>
                                    <br>
                                    <div class="photo-popup-info-property">
                                        <img src="assets/location.png" class="photo-popup-property-icon"/>
                                        <p class="photo-popup-property-desc">Location</p>
                                    </div>
                                    <div class="photo-popup-info-property">
                                        <img src="assets/camera.png" class="photo-popup-property-icon"/>
                                        <p class="photo-popup-property-desc">Camera</p>
                                    </div>
                                    <div class="photo-popup-info-property">
                                        <img src="assets/date.png" class="photo-popup-property-icon"/>
                                        <p class="photo-popup-property-desc">Date</p>
                                    </div>
                                    <br>
                                    <h1 class="visibility-status">Others can't see this photos</h1>
                                    <button class="button-black">Show in My Profile</button>
                                </div>
                                <button class="button-white">Delete This Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openPopUp(object) {
                object.parentElement.children[1].style.display = "flex";
            }

            function closePopUp(object) {
                object.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.children[1].style.display = "none";
            }
        </script>
    </body>
</html>
